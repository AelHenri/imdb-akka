input-data {
    files {
        dataFolder = "src/test/resources/data"
        titles = "/title.basics.tsv"
        episodes = "/title.episode.tsv"
        principals = "/title.principals.tsv"
        names = "/name.basics.tsv"
    }
    columns {
        titles {
            id = "tconst"
            type = "titleType"
            title = "originalTitle"
            startYear = "startYear"
            endYear = "endYear"
            genres = "genres"
        }
        principals {
            titleId = "tconst"
            nameId = "nconst"
        }
        names {
            id = "nconst"
            name = "primaryName"
            birthYear = "birthYear"
            deathYear = "deathYear"
            profession = "primaryProfession"
        }
        episodes {
            id = "tconst"
            parentId = "parentTconst",
            seasonNumber = "seasonNumber",
            episodeNumber = "episodeNumber"
        }
    }
    filters {
        movie = "movie"
        series = "tvSeries"
    }
}